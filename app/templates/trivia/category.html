{% extends 'base.html' %} {% block content %}
<div class="is-flex is-vh-80 is-justify-content-center is-align-items-center">
  <div class="card box">
    <div class="card-content">
      <div class="content">
        <h2 class="subtitle">Select a category to start</h2>
        <form method="post">
          {% csrf_token %}
          <div class="select is-fullwidth mb-3">
            <select name="category" id="category" required>
              <option value="">Select a category</option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="button is-primary is-block" id="start">
            Start
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endblock content %}
</div>
