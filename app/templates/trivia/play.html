{% extends 'base.html' %} {% block content %}
<div class="is-flex is-vh-80 is-justify-content-center is-align-items-center">
  <div class="card box">
    <div class="card-content">
      <h2 class="subtitle">{{ question }}</h2>
      {% for answer in question.answer_set.all %}
      <a
        href="{% url 'trivia:answer' answer_id=answer.id %}"
        class="button is-light is-fullwidth mb-3"
        >{{ answer }}</a
      >
      {% endfor %}
    </div>
  </div>
  {% endblock content %}
</div>
